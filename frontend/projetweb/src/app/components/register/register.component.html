<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
      <h3 class="text-center mb-4">Register</h3>
  
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            [(ngModel)]="username" 
            name="username" 
            required
          >
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            required
          >
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            required 
            minlength="6"
          >
        </div>
  
        <!-- Class -->
        <div class="mb-3">
          <label for="classe" class="form-label">Class</label>
          <input 
            type="text" 
            class="form-control" 
            id="classe" 
            [(ngModel)]="classe" 
            name="classe" 
            required
          >
        </div>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger py-2">
          {{ errorMessage }}
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100" [disabled]="isLoading">
          <span *ngIf="!isLoading">Register</span>
          <span *ngIf="isLoading">Registering...</span>
        </button>
      </form>
  
      <!-- Login Link -->
      <div class="text-center mt-3">
        <small>Already have an account? 
          <button class="btn" (click)="navigatetologin()">login now</button>
        </small>
      </div>
    </div>
  </div>
