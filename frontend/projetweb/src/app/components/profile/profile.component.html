<!-- src/app/components/profile/profile.component.html -->
<div class="container my-5">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-muted fs-5">Fetching your profile...</p>
    </div>
  
    <!-- Error State -->
    <div *ngIf="error" class="row justify-content-center">
      <div class="col-lg-8">
        <div class="alert alert-danger shadow-sm alert-dismissible fade show" role="alert">
          <strong class="fs-6">Oops! </strong>{{ error }}
          <button type="button" class="btn-close" (click)="error = null" aria-label="Close"></button>
          <div class="mt-3">
            <button class="btn btn-outline-danger btn-sm" (click)="retryLoad()">
              <i class="bi bi-arrow-clockwise me-1"></i> Retry
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Profile Data -->
    <div *ngIf="profile && !isLoading" class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow rounded-4 overflow-hidden">
          <div class="card-header bg-gradient bg-primary text-white py-3">
            <h4 class="mb-0 d-flex align-items-center">
              <i class="bi bi-person-circle me-2"></i> {{ profile.username }}
              <span *ngIf="isOwnProfile" class="badge bg-light text-dark ms-3">You</span>
            </h4>
          </div>
  
          <div class="card-body py-4 px-5">
            <dl class="row mb-0">
              <dt class="col-sm-4 text-muted">Email</dt>
              <dd class="col-sm-8">{{ profile.email }}</dd>
  
              <dt class="col-sm-4 text-muted">Class</dt>
              <dd class="col-sm-8">{{ profile.classe }}</dd>
  
              <ng-container *ngIf="profile.year">
                <dt class="col-sm-4 text-muted">Academic Year</dt>
                <dd class="col-sm-8">{{ profile.year }}</dd>
              </ng-container>
  
              <ng-container *ngIf="profile.specialty">
                <dt class="col-sm-4 text-muted">Specialty</dt>
                <dd class="col-sm-8">{{ profile.specialty }}</dd>
              </ng-container>
            </dl>
          </div>
  
          <div *ngIf="isOwnProfile" class="card-footer bg-light py-3 px-4">
            <div class="d-flex justify-content-end gap-3">
              <a routerLink="/dashboard/grades" class="btn btn-outline-primary">
                <i class="bi bi-journal-bookmark-fill me-1"></i> My Grades
              </a>
              <a routerLink="/dashboard/absences" class="btn btn-outline-secondary">
                <i class="bi bi-calendar-x-fill me-1"></i> My Absences
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
